<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Syrax</title>
<link rel="icon" href="Syrax2.png" sizes="64x64" type="image/png">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #fff;
        overflow-x: hidden;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2em;
    }

    p {
        margin-bottom: 20px;
        font-size: 1.1em;
    }

    button {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        background-color: #7289da;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #677bc4;
    }

    .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #fff;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        font-size: 0.9em;
    }

    .hamburger {
        position: fixed;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1000;
    }

    .hamburger div {
        width: 30px;
        height: 3px;
        background-color: #fff;
        margin: 6px 0;
        transition: transform 0.4s, opacity 0.4s;
    }

    .nav-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 900;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.4s, visibility 0.4s;
    }

    .nav {
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .nav a {
        display: block;
        margin: 15px 0;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    .nav a:hover {
        color: #7289da;
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .container {
            margin: 20px;
            padding: 15px;
        }

        h1 {
            font-size: 1.5em;
        }

        p {
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
        }

        .nav {
            width: 90%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Syrax bot!</h1>
    <p>Syrax is a powerful Discord bot ready to enhance your server experience.</p>
    <button onclick="inviteBot()">Invite Syrax</button>
</div>

<footer class="footer">
    Created by: Quarxnt1ne | Syrax&copy; 2024
</footer>

<div class="hamburger" onclick="toggleNav()">
    <div></div>
    <div></div>
    <div></div>
</div>

<div class="nav-container" id="navContainer" onclick="toggleNav()">
    <div class="nav">
        <a href="https://quarxnt1ne.github.io/syrax-invatation/tos">Terms of Service</a>
        <a href="https://quarxnt1ne.github.io/syrax-invatation/privacy">Privacy Policy</a>
    </div>
</div>

<script>
    function inviteBot() {
        window.open('https://discord.com/oauth2/authorize?client_id=1328638917393780776&permissions=8&integration_type=0&scope=bot+applications.commands', '_blank');
    }

    function toggleNav() {
        const navContainer = document.getElementById('navContainer');
        if (navContainer.style.visibility === 'visible') {
            navContainer.style.visibility = 'hidden';
            navContainer.style.opacity = '0';
        } else {
            navContainer.style.visibility = 'visible';
            navContainer.style.opacity = '1';
        }
    }
</script>
</body>
</html>
